{% extends 'blog_app/base.html' %}
{% block content %}
{% if not user.is_authenticated %}
  <p style="font-size: 20px; ">You need to log in to create a new entry.</p> 
{% endif %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
